global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'marchproxy-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MarchProxy Manager metrics
  - job_name: 'marchproxy-manager'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['manager:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'manager'

  # MarchProxy Proxy metrics
  - job_name: 'marchproxy-proxy'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['proxy-1:8081', 'proxy-2:8081', 'proxy-3:8081']
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: proxy_instance
        replacement: '${1}'

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://manager:8000/healthz
        - http://proxy-1:8080/healthz
        - http://proxy-2:8080/healthz
        - http://proxy-3:8080/healthz
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115