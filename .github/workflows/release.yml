name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push Manager image
      uses: docker/build-push-action@v5
      with:
        context: ./manager
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/marchproxy/manager:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/marchproxy/manager:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Proxy image
      uses: docker/build-push-action@v5
      with:
        context: ./proxy
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/marchproxy/proxy:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/marchproxy/proxy:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        # Build proxy binaries
        cd proxy
        GOOS=linux GOARCH=amd64 go build -o ../dist/marchproxy-proxy-linux-amd64 ./cmd/proxy
        GOOS=linux GOARCH=arm64 go build -o ../dist/marchproxy-proxy-linux-arm64 ./cmd/proxy
        GOOS=darwin GOARCH=amd64 go build -o ../dist/marchproxy-proxy-darwin-amd64 ./cmd/proxy
        GOOS=darwin GOARCH=arm64 go build -o ../dist/marchproxy-proxy-darwin-arm64 ./cmd/proxy
        cd ..

        # Create tarballs
        tar czf dist/marchproxy-proxy-linux-amd64.tar.gz -C dist marchproxy-proxy-linux-amd64
        tar czf dist/marchproxy-proxy-linux-arm64.tar.gz -C dist marchproxy-proxy-linux-arm64
        tar czf dist/marchproxy-proxy-darwin-amd64.tar.gz -C dist marchproxy-proxy-darwin-amd64
        tar czf dist/marchproxy-proxy-darwin-arm64.tar.gz -C dist marchproxy-proxy-darwin-arm64

        # Generate checksums
        cd dist
        sha256sum *.tar.gz > checksums.txt

    - name: Generate Release Notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

        # Extract release notes from CHANGELOG.md
        awk "/## $VERSION/,/## [0-9]/" CHANGELOG.md | sed '1d;$d' > release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          dist/*.tar.gz
          dist/checksums.txt
        draft: false
        prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

  publish-helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Package Helm chart
      run: |
        cd helm
        helm package marchproxy
        helm repo index . --url https://charts.marchproxy.io

    - name: Publish to GitHub Pages
      run: |
        git checkout gh-pages || git checkout -b gh-pages
        cp helm/*.tgz .
        cp helm/index.yaml .
        git add *.tgz index.yaml
        git commit -m "Update Helm chart for ${{ github.ref_name }}"
        git push origin gh-pages

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install mkdocs
      run: |
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin

    - name: Build documentation
      run: |
        mkdocs build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        destination_dir: docs