          {{ end }}

inhibit_rules:
  # Inhibit non-critical alerts when critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  # Inhibit duplicate alerts
  - source_match:
      alertname: 'MarchProxyManagerDown'
    target_match_re:
      alertname: '(DatabaseConnectionFailure|LicenseExpired)'
    equal: ['instance']